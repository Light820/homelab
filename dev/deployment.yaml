apiVersion: apps/v1
kind: Deployment
metadata:
  name: onepiece-collector
spec:
  selector:
    matchLabels:
      app: onepiece-collector
  replicas: 2
  template:
    metadata:
      labels:
        app: onepiece-collector-app
    spec:
      containers:
        - name: onepiece-collector-app
          image: light820/pokeapi:latest
          ports:
            - containerPort: 8080
