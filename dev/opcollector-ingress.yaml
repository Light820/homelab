apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: onepiece-collector-ingress
  namespace: myapp
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: onepiece-collector-dev.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: onepiece-collector-service
                port:
                  number: 8080 #
